language: java
jdk:
  - openjdk14

# используем режим обычного пользователя для сборки проекта.
sudo: enabled

addons:
  postgresql: "13"

before_script:
  - psql -c "create database forum;" -U postgres
  - sudo -u postgres psql -c "ALTER ROLE postgres WITH password '123456'"
services:
  - postgresql

